<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Travel Website">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Gdzelishvili Nodo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Log.css">
    <script src="../JS/Log.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="sign">
        <h1> Login </h1>
        <h2> Please login using account detail bellow. </h2>
        <form class="logIn" action="#" method="get"  onsubmit="submitHandler()">
            <div class="email-wrapper">
            <label> Enter Your Email Address: </label>
            <input type="text" name="email" id="email-id" placeholder="Email Address" required>
            </div>
            <div class="password-wrapper">
                <label> Enter Your Password: </label>
                <input type="password" name="password" id="password-id" placeholder="Password" required>
            </div>
            <div class="remember">
                <input type="checkbox" name="Box" id="box-id" value="remember">
                <label> Remember Me </label>
            </div>
            <a href="../pages/sign.html"> Forgot Your Password? </a>
            <input type="submit" class="sign-button" value="Sign In">
            <a href="../Pages/Sign.html"> Don't have an Account? Create account </a>
        </form>
    </div>
</body>
</html>
